<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Redirect | VentraIP Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --dark-navy: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-100: #f1f5f9;
            --gray-600: #475569;
            --gray-800: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--secondary-blue), var(--primary-blue));
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-cyan));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        h1 {
            color: var(--gray-800);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .security-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gray-100);
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 32px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .security-status.verifying {
            border-color: var(--warning);
            background: #fffbeb;
        }

        .security-status.verified {
            border-color: var(--success);
            background: #ecfdf5;
            color: var(--success);
        }

        .security-status.blocked {
            border-color: var(--danger);
            background: #fef2f2;
            color: var(--danger);
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .progress-container {
            margin: 32px 0;
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-100);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--secondary-blue));
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 24px 0;
            font-variant-numeric: tabular-nums;
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }

        .info-box p {
            color: var(--gray-800);
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-box strong {
            color: var(--primary-blue);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            margin-top: 24px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--gray-100);
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
        }

        .feature-title {
            color: var(--gray-800);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hidden {
            display: none !important;
        }

        .blocked-card {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 2px solid var(--danger);
        }

        .blocked-card h1 {
            color: var(--danger);
        }

        @media (max-width: 640px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 24px; }
            .countdown { font-size: 36px; }
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Verification Card -->
        <div class="card" id="mainCard">
            <div class="logo">üöÄ</div>
            
            <h1>Secure Redirect</h1>
            <p class="subtitle">Please wait while we verify your connection</p>
            
            <div class="security-status verifying" id="securityStatus">
                <span class="status-icon">‚è≥</span>
                <span id="statusText">Verifying Security...</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="countdown" id="countdown">3</div>
            
            <div class="info-box">
                <p>
                    <span>ü§ñ</span>
                    <span>Bot Detection: <strong id="botStatus">Scanning...</strong></span>
                </p>
                <p>
                    <span>üîó</span>
                    <span>Path: <strong id="currentPath">/</strong></span>
                </p>
            </div>
            
            <button class="btn-primary hidden" id="redirectBtn" onclick="manualRedirect()">
                Continue to Website
                <span>‚Üí</span>
            </button>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üõ°Ô∏è</div>
                    <div class="feature-title">Secure</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-title">Fast</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ü§ñ</div>
                    <div class="feature-title">Bot Safe</div>
                </div>
            </div>
        </div>

        <!-- Blocked Card -->
        <div class="card blocked-card hidden" id="blockedCard">
            <div class="logo" style="background: linear-gradient(135deg, #ef4444, #dc2626);">üö´</div>
            
            <h1>Access Denied</h1>
            <p class="subtitle">Suspicious activity detected</p>
            
            <div class="security-status blocked">
                <span class="status-icon">‚úï</span>
                <span>Security Block</span>
            </div>
            
            <div class="info-box" style="background: linear-gradient(135deg, #fef2f2, #fee2f2); border-color: #fecaca;">
                <p>
                    <span>ü§ñ</span>
                    <span>Bot detected: <strong>Yes</strong></span>
                </p>
                <p>
                    <span>üö´</span>
                    <span>Action: <strong>Blocked</strong></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            TARGET_URL: 'https://example.com', // ‚Üê CHANGE THIS TO YOUR TARGET URL
            DELAY_SECONDS: 3
        };

        // ========== BOT DETECTION ==========
        function isBot() {
            const signatures = [
                'bot', 'crawler', 'spider', 'scraper', 'curl', 'wget',
                'python', 'java', 'scrapy', 'phantomjs', 'selenium',
                'headless', 'puppeteer', 'playwright', 'webdriver'
            ];

            const ua = navigator.userAgent.toLowerCase();
            const hasBotSignature = signatures.some(sig => ua.includes(sig));
            
            const checks = {
                noScreen: window.screen.width === 0 || window.screen.height === 0,
                noPlugins: navigator.plugins.length === 0,
                noLanguages: navigator.languages.length === 0,
                webdriver: navigator.webdriver === true
            };

            const suspiciousCount = Object.values(checks).filter(Boolean).length;
            return hasBotSignature || suspiciousCount >= 2;
        }

        // ========== UI CONTROLLER ==========
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function updateCountdown(seconds) {
            document.getElementById('countdown').textContent = seconds;
        }

        function updateStatus(status, text) {
            const el = document.getElementById('securityStatus');
            el.className = 'security-status ' + status;
            document.getElementById('statusText').textContent = text;
            
            const icons = { verifying: '‚è≥', verified: '‚úì', blocked: '‚úï' };
            el.querySelector('.status-icon').textContent = icons[status];
        }

        function showBlocked() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('blockedCard').classList.remove('hidden');
        }

        function showRedirectButton() {
            document.getElementById('redirectBtn').classList.remove('hidden');
        }

        // ========== MAIN ==========
        function init() {
            document.getElementById('currentPath').textContent = window.location.pathname;
            
            const botDetected = isBot();
            document.getElementById('botStatus').textContent = botDetected ? 'Bot Detected!' : 'Human Verified';

            if (botDetected) {
                updateStatus('blocked', 'Access Blocked');
                updateProgress(100);
                setTimeout(showBlocked, 500);
                return;
            }

            // Start countdown
            let countdown = CONFIG.DELAY_SECONDS;
            updateStatus('verifying', 'Security Verified');
            
            const timer = setInterval(() => {
                countdown--;
                updateCountdown(countdown);
                const progress = ((CONFIG.DELAY_SECONDS - countdown) / CONFIG.DELAY_SECONDS) * 100;
                updateProgress(progress);

                if (countdown <= 0) {
                    clearInterval(timer);
                    complete();
                }
            }, 1000);
        }

        function complete() {
            updateStatus('verified', 'Redirecting...');
            updateProgress(100);
            setTimeout(() => {
                window.location.href = CONFIG.TARGET_URL;
            }, 200);
            showRedirectButton();
        }

        function manualRedirect() {
            window.location.href = CONFIG.TARGET_URL;
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
        
        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            if (!e.target.closest('button')) e.preventDefault();
        });
    </script>
</body>
</html>
